name: Deploy to Automation

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or commit SHA to deploy"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Automation
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - run: ./scripts/deploy.sh Automation
      - run: ./scripts/run-e2e.sh
