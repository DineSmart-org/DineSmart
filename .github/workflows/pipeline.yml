name: DS1 -> Automation -> Production

on:
  push:
    branches:
      - "**"
  workflow_dispatch: {}

jobs:
  deploy_ds1:
    runs-on: ubuntu-latest
    environment:
      name: DS1
    steps:
      - uses: actions/checkout@v4
      - run: echo "DS1 step: deploy"

  deploy_automation:
    needs: deploy_ds1
    runs-on: ubuntu-latest
    environment:
      name: Automation
    steps:
      - uses: actions/checkout@v4
      - run: echo "Automation step: deploy + tests"

  deploy_production:
    needs: deploy_automation
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - uses: actions/checkout@v4
      - run: echo "Production step: deploy"
