name: DS1 -> Automation -> Production (gated)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  deploy_ds1:
    runs-on: ubuntu-latest
    environment:
      name: DS1
    steps:
      - uses: actions/checkout@v4
      - name: DS1 placeholder
        run: echo "Deploying $GITHUB_SHA to DS1"

  deploy_automation:
    needs: deploy_ds1
    runs-on: ubuntu-latest
    environment:
      name: Automation
    steps:
      - uses: actions/checkout@v4
      - name: Automation placeholder
        run: echo "Deploying $GITHUB_SHA to Automation"

  deploy_production:
    needs: deploy_automation
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - uses: actions/checkout@v4
      - name: Production placeholder
        run: echo "Deploying $GITHUB_SHA to Production"
